<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Case Closed</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-container">
      <main id="main-content" class="auth-page">
        <h1>Sign In</h1>
        <form id="signin-form" class="auth-form">
          <input type="email" id="auth-email" class="auth-input" placeholder="Email" required autocomplete="email">
          <input type="password" id="auth-password" class="auth-input" placeholder="Password" required autocomplete="current-password">
          <p id="auth-error-message" class="error-message hidden"></p>
          <button type="submit" id="submit-auth-btn" class="menu-btn">Sign In</button>
        </form>
        <div class="auth-links">
          <a href="signup.html">Don't have an account? Create one</a>
          <a href="index.html">Back to Main Menu</a>
        </div>
      </main>
    </div>
    <script type="module" src="auth.js"></script>
  </body>
</html>
