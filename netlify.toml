# IMPORTANT: For these settings to work, you MUST rename this file from 'netlify.txt' to 'netlify.toml'
[build]
  # No build command is needed. Netlify automatically detects and installs
  # dependencies for serverless functions from the package.json file.
  publish = "."
  functions = "netlify/functions"

# Redirect rule for cleaner API paths. This maps requests from /api/*
# to the corresponding function in the netlify/functions directory.
# For example, a call to /api/initiate-case will be routed to
# /.netlify/functions/initiate-case.
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200