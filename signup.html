<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Case Closed</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-container">
      <main id="main-content" class="auth-page">
        <h1>Create Account</h1>
        <form id="signup-form" class="auth-form">
          <input type="email" id="auth-email" class="auth-input" placeholder="Email" required autocomplete="email">
          <input type="password" id="auth-password" class="auth-input" placeholder="Password" required autocomplete="new-password">
          <p id="auth-error-message" class="error-message hidden"></p>
          <button type="submit" id="submit-auth-btn" class="menu-btn">Create Account</button>
        </form>
        <div class="auth-links">
            <a href="signin.html">Already have an account? Sign in</a>
            <a href="index.html">Back to Main Menu</a>
        </div>
      </main>
    </div>
    <script type="module" src="auth.js"></script>
  </body>
</html>
