<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilty! Your Honour</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --charcoal: #0a0a0a;
            --oxblood: #660000;
            --gold: #c5a028;
            --paper: #ece8df;
            --text-light: #d1d1d1;
            --success: #1e8449;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--charcoal); color: var(--text-light);
            font-family: 'Courier Prime', monospace; overflow: hidden;
        }

        #atmosphere-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; opacity: 0.4; }
        #game-container { width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; z-index: 5; }

        .screen { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; box-sizing: border-box; position: absolute; }
        .screen.active { display: flex; }

        .btn { background: rgba(0,0,0,0.5); border: 1px solid var(--gold); color: var(--gold); padding: 1rem 2rem; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-family: inherit; }
        .btn:hover:not(:disabled) { background: var(--gold); color: var(--charcoal); }
        .btn:disabled { opacity: 0.2; cursor: not-allowed; }

        .case-file { background: var(--paper); color: #222; width: 90%; max-width: 900px; height: 80vh; padding: 4rem; overflow-y: auto; border: 1px solid #ddd; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); }
        
        .suspect-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 1rem; }
        .suspect-card { border: 1px solid #bbb; padding: 1.5rem; cursor: pointer; background: rgba(0,0,0,0.02); transition: all 0.2s ease; }
        .suspect-card.selected { border: 3px solid var(--oxblood); background: rgba(102, 0, 0, 0.05); }

        .verdict-stamp { font-size: 5rem; font-weight: 900; border: 10px solid; padding: 1rem 3rem; transform: rotate(-10deg); margin-bottom: 2rem; opacity: 0; }
        .stamp-visible { opacity: 0.8; animation: stampSlam 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes stampSlam { 0% { transform: rotate(-10deg) scale(2); opacity: 0; } 100% { transform: rotate(-10deg) scale(1); opacity: 0.8; } }
        .stamp-guilty { color: var(--success); border-color: var(--success); }
        .stamp-mistrial { color: var(--oxblood); border-color: var(--oxblood); }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .loading-spinner { width: 50px; height: 50px; border: 2px solid #333; border-top: 2px solid var(--gold); border-radius: 50%; animation: spin 0.8s infinite linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .film-grain { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.05; pointer-events: none; z-index: 999; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--paper); }
        ::-webkit-scrollbar-thumb { background: #ccc; }
        ::-webkit-scrollbar-thumb:hover { background: #999; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
      }
    }
    </script>
</head>
<body>
    <canvas id="atmosphere-canvas"></canvas>
    <div class="film-grain"></div>

    <div id="game-container">
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-spinner"></div>
            <p id="loading-message" style="color: var(--gold); margin-top: 1rem; font-size: 0.8rem; letter-spacing: 2px;">COLLECTING CLUES...</p>
        </div>

        <section id="title-screen" class="screen">
            <h1 style="font-size: 5rem; color: var(--oxblood); margin: 0;">GUILTY!</h1>
            <h2 style="font-size: 2rem; color: var(--gold); font-style: italic; margin: 0 0 3rem 0;">Your Honour</h2>
            <div style="display: flex; flex-direction: column; gap: 1rem; width: 300px;">
                <button class="btn" id="start-btn">New Investigation</button>
            </div>
        </section>

        <section id="investigation-screen" class="screen">
            <div style="width: 90%; max-width: 900px; display: flex; justify-content: space-between; margin-bottom: 1rem;">
                <span id="case-id" style="color: var(--gold); font-size: 0.8rem;">#PENDING</span>
                <button class="btn" id="exit-case-btn" style="padding: 0.5rem 1rem; font-size: 0.6rem;">Abandon File</button>
            </div>
            <div class="case-file">
                <div id="investigation-content"></div>
                <button class="btn" id="proceed-to-court-btn" style="width: 100%; margin-top: 2rem;">Proceed to Trial</button>
            </div>
        </section>

        <section id="courtroom-screen" class="screen">
            <div class="case-file">
                <h2 style="text-align: center; border-bottom: 2px solid #000; padding-bottom: 1rem;">COURT TRANSCRIPT</h2>
                <div id="court-dialogue" style="background: rgba(0,0,0,0.05); padding: 1.5rem; min-height: 100px; margin: 1rem 0; font-style: italic; border-left: 4px solid var(--oxblood);">
                    Cross-examine a suspect to begin.
                </div>
                <div id="suspect-selection" class="suspect-grid"></div>
                <button class="btn" id="deliver-verdict-btn" disabled style="width: 100%; margin-top: 2rem;">Deliver Verdict</button>
            </div>
        </section>

        <section id="verdict-screen" class="screen">
            <div id="verdict-stamp-container"></div>
            <div class="case-file" style="height: auto; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
                <div id="verdict-text" style="line-height: 1.8; font-size: 1.2rem; margin-bottom: 2rem;"></div>
                <button class="btn" id="return-menu-btn">Close File</button>
            </div>
        </section>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
