<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Closed: The AI Detective</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-container">
      <header class="app-header">
        <nav id="auth-nav" class="auth-nav">
          <!-- Auth links will be populated by JS -->
        </nav>
      </header>
      <main id="main-content" class="main-menu">
        <h1 class="game-title">Case Closed</h1>
        <p class="subtitle">The AI Detective</p>
        <div id="main-menu-content">
          <div class="menu-buttons">
            <button id="start-new-case-btn" class="menu-btn">Start New Case</button>
            <button id="case-files-btn" class="menu-btn" disabled>Case Files (Sign in to use)</button>
          </div>
          <p class="auth-prompt">Play as a guest, or sign in to save your cases.</p>
        </div>
        
        <div id="generation-view-container" class="hidden">
          <h2 id="generated-case-title" class="case-title">Generating Case Title...</h2>
          <div id="generated-case-briefing">
              <p id="generated-case-brief">The AI is creating the case brief...</p>
          </div>
          <div id="generated-characters" class="hidden">
              <h3 class="panel-title" style="text-align: left; border: none; margin-top: 2rem;">Case Dossier</h3>
              <ul id="generated-characters-list"></ul>
          </div>
          <div id="generation-footer" class="hidden" style="margin-top: 2rem;">
              <p id="generation-status">Case generation complete. Saving progress...</p>
              <button id="proceed-to-courtroom-btn" class="menu-btn hidden">Proceed to Courtroom</button>
          </div>
        </div>

      </main>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
