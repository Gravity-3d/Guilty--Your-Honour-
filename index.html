<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Case Closed: The AI Detective</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
{
  "imports": {
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0"
  }
}
</script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app-container">
      <header class="app-header">
        <nav id="auth-nav" class="auth-nav">
          <!-- Auth links will be populated by JS -->
        </nav>
      </header>
      <main id="main-content" class="main-menu">
        <h1 class="game-title">Case Closed</h1>
        <p class="subtitle">The AI Detective</p>
        <div id="main-menu-content">
          <!-- Content changes based on auth state -->
          <p class="auth-prompt">Please sign in to begin your investigation.</p>
        </div>
      </main>
    </div>

    <!-- Auth Modals -->
    <div id="auth-modal-overlay" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 id="auth-modal-title" class="panel-title">Sign In</h2>
        <form id="auth-form">
          <input type="email" id="auth-email" class="auth-input" placeholder="Email" required autocomplete="email">
          <input type="password" id="auth-password" class="auth-input" placeholder="Password" required autocomplete="current-password">
          <p id="auth-error-message" class="error-message hidden"></p>
          <div class="modal-buttons">
            <button type="button" id="cancel-auth-btn" class="menu-btn">Cancel</button>
            <button type="submit" id="submit-auth-btn" class="menu-btn">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
